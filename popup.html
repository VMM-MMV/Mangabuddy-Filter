<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Chapter Filter</title>
</head>
<body>
  <h3>Set Chapter Limits</h3>
  
  <label for="min-chapter-limit">Minimum Chapters</label>
  <input type="number" id="min-chapter-limit" value="20" min="0" />

  <label for="max-chapter-limit">Maximum Chapters</label>
  <input type="number" id="max-chapter-limit" value="100" min="0" />

  <button id="update-limit">Update Limits</button>

  <script type="module" src="popup.js"></script>
</body>
</html>
